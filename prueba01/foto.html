<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÚA | Experiencia</title>
    <style>
        :root { 
            --azul: #00357a; 
            --plata: linear-gradient(90deg, #949594, #cbcccb, #adb0af, #efefef, #949594);
        }
        
        body { 
            margin: 0; 
            background: #F7F3F0; 
            font-family: 'Segoe UI', sans-serif; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estructura idéntica a la plantilla de carta */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            height: 85vh; /* Centrado vertical perfecto */
            justify-content: space-between;
        }

        .names-tag {
            width: 100%;
            text-align: right;
            font-size: 0.75rem;
            color: var(--azul);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 700;
        }

        /* Contenedor central que agrupa galería y mensaje */
        .content-center {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-container {
            width: 100%;
            overflow-x: scroll;
            display: flex;
            scroll-snap-type: x mandatory;
            padding: 20px 0;
            scrollbar-width: none;
        }
        .gallery-container::-webkit-scrollbar { display: none; }

        .spacer { flex: 0 0 calc(50% - 140px); }

        .photo-frame {
            flex: 0 0 280px;
            aspect-ratio: 1 / 1;
            scroll-snap-align: center;
            margin: 0 15px;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(0.85);
            opacity: 0.4;
            filter: grayscale(100%);
            border: 1px solid rgba(0, 53, 122, 0.1);
        }

        .photo-frame.is-centered {
            transform: scale(1);
            opacity: 1;
            filter: grayscale(0%);
            box-shadow: 0 15px 35px rgba(0, 53, 122, 0.15);
        }

        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        .message-section {
            margin-top: 25px;
            text-align: center;
            max-width: 300px;
        }

        .client-text {
            color: #1a1a1a;
            font-size: 1rem;
            line-height: 1.6;
            font-style: italic;
            margin: 0;
        }

        .brand-footer {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-start;
        }
        
        .brand-name { 
            color: var(--azul); 
            letter-spacing: 8px; 
            font-size: 0.9rem; 
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="names-tag">lua jewerly</div>

        <div class="content-center">
            <div class="gallery-container">
                <div class="spacer"></div>
                <div class="photo-frame"><img src="lua.png"></div>
                <div class="photo-frame"><img src="lua.png"></div>
                <div class="photo-frame"><img src="lua.png"></div>
                <div class="spacer"></div>
            </div>

            <div class="message-section">
                <p class="client-text">"Que este pequeño detalle te recuerde siempre que mi amor por ti no tiene límites."</p>
            </div>
        </div>

        <div class="brand-footer">
            <div class="line"></div>
            <span class="brand-name">LÚA</span>
        </div>
    </div>

<script>
    const frames = document.querySelectorAll('.photo-frame');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-centered');
            } else {
                entry.target.classList.remove('is-centered');
            }
        });
    }, {
        root: document.querySelector('.gallery-container'),
        threshold: 0.8 
    });
    frames.forEach(frame => observer.observe(frame));
</script>

</body>
</html>
